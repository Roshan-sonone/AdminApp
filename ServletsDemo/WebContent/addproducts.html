<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Mobile Shop</title>
</head>
<body>
<form action="AddServlet" method="post" >
		<table align="center" style="width:300px; height:150px;background-color: gray;color: #ffffff" >
			<tr>
				<td><label>Product Name:</label></td>
				<td><input type="text" name="productname" placeholder="Enter product name" ></td>
			</tr>
			
			<tr>
				<td><label>Manufacturer Name:</label></td>
				<td>
					<select name="manufacturername" style="width:150px">
						<option >Oppo</option>
						<option >Vivo</option>
						<option >Samsung</option>
						<option >MI</option>
						<option >Iphone</option>
					</select>
				</td>
			</tr>
			<tr>
				<td><label>Price:</label></td>
				<td><input type="number" name="price" placeholder="Enter price" ></td>
			</tr>
			<tr>
				<td><label></label></td>
				<td><input type="submit" value="Add Products" ></td>
			</tr>
			<tr>
				<td><a href="productlist.jsp" >view products</a></td>
			</tr>
		</table>
	</form>
</body>
</html>
